name: voice_diary_app
description: "A voice diary app for recording daily moods and thoughts"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2
  cloud_functions: ^5.1.3
  
  # Recording
  record: ^6.1.1
  permission_handler: ^12.0.1
  path_provider: ^2.1.2
  
  # HTTP
  http: ^1.1.2
  
  # UI
  cupertino_icons: ^1.0.2
  fl_chart: ^0.66.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
